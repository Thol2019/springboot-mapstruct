server:
  port: 8888

spring:
  application:
    name: springboot-mapstruct

  datasource:
    url: jdbc:postgresql://localhost:5432/onlinebanking
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 20000
      pool-name: HikariCP

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect